{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
	<h1 class="text-align-center">Register Now</h1>
	<form method="post" action=".">
	  {% csrf_token %}
	  {{ form|crispy }}

	  <input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>
<div class="col-sm-12">
	<hr>
</div>
{% endblock %}
